exp_manager:
  checkpoint_callback_params:
    always_save_nemo: false
    filename: megatron_gpt--{val_loss:.2f}-{step}-{consumed_samples}
    mode: min
    model_parallel_size: 2
    monitor: val_loss
    save_nemo_on_train_end: false
    save_top_k: 10
  create_checkpoint_callback: false
  create_wandb_logger: false
  exp_dir: null
  explicit_log_dir: ${CHARLLM_ROOT}/CharLLM-PPT/results/optimization-sweep-h200/gpt3-175b/gpt3-175b_3_10000
  log_step_timing: true
  name: megatron_gpt3-175b
  resume_if_exists: true
  resume_ignore_no_checkpoint: true
  step_timing_kwargs:
    buffer_size: 5
    sync_cuda: true
  wandb_logger_kwargs:
    name: gpt3-175b_3_10000
    project: nemo_gpt3_pretrain
hydra:
  searchpath:
  - file:${CHARLLM_ROOT}/CharLLM-PPT/NeMo/examples/nlp/language_modeling/conf
model:
  activations_checkpoint_granularity: null
  activations_checkpoint_layers_per_pipeline: null
  activations_checkpoint_method: null
  activations_checkpoint_num_layers: null
  apex_transformer_log_level: 30
  apply_query_key_layer_scaling: true
  attention_dropout: 0.1
  bias_activation_fusion: true
  bias_dropout_add_fusion: true
  chakra_profile:
    active_steps: 1
    enabled: true
    end_step: 10
    start_step: 10
    trace_dir: ${CHARLLM_ROOT}/CharLLM-PPT/results/optimization-sweep-h200/gpt3-175b/gpt3-175b_3_10000
    warmup_steps: 0
  context_parallel_size: 1
  cross_entropy_loss_fusion: true
  data:
    data_impl: mmap
    data_prefix:
    - 1.0
    - ${CHARLLM_ROOT}/CharLLM-PPT/gpt3-data/my-gpt3_00_text_document
    dataloader_type: single
    eod_mask_loss: false
    index_mapping_dir: null
    num_workers: 2
    reset_attention_mask: false
    reset_position_ids: false
    seq_length: 2048
    skip_warmup: true
    splits_string: 99990,8,2
  encoder_seq_length: 2048
  ffn_hidden_size: 49152
  fp16_lm_cross_entropy: false
  fp32_residual_connection: false
  global_batch_size: 128
  grad_allreduce_chunk_size_mb: 125
  grad_div_ar_fusion: true
  gradient_accumulation_fusion: true
  gradient_as_bucket_view: true
  hidden_dropout: 0.1
  hidden_size: 12288
  hysteresis: 2
  init_method_std: 0.01
  kv_channels: null
  layernorm_epsilon: 1.0e-05
  make_vocab_size_divisible_by: 128
  masked_softmax_fusion: true
  max_position_embeddings: 2048
  mcore_gpt: true
  megatron_amp_O2: true
  micro_batch_size: 1
  native_amp_growth_interval: 1000
  native_amp_init_scale: 4294967296
  nsys_profile:
    enabled: false
    end_step: 20
    gen_shape: false
    ranks:
    - - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
    start_step: 20
    trace:
    - nvtx
    - cuda
  num_attention_heads: 96
  num_layers: 96
  num_micro_batches_with_partial_activation_checkpoints: null
  num_query_groups: null
  onnx_safe: false
  optim:
    betas:
    - 0.9
    - 0.95
    bucket_cap_mb: 400
    contiguous_grad_buffer: true
    contiguous_param_buffer: true
    lr: 0.00016
    name: distributed_fused_adam
    overlap_grad_sync: true
    overlap_param_sync: true
    sched:
      constant_steps: 12500
      min_lr: 1.6e-05
      name: CosineAnnealing
      warmup_steps: 115
    weight_decay: 0.1
  persist_layer_norm: true
  pipeline_model_parallel_size: 4
  post_process: true
  pre_process: true
  rampup_batch_size: null
  resume_from_checkpoint: null
  seed: 1234
  sequence_parallel: true
  sharp: false
  sync_batch_comm: false
  tensor_model_parallel_size: 8
  tokenizer:
    delimiter: null
    library: megatron
    merge_file: ${CHARLLM_ROOT}/CharLLM-PPT/gpt3-data/merges.txt
    model: null
    type: GPT2BPETokenizer
    vocab_file: ${CHARLLM_ROOT}/CharLLM-PPT/gpt3-data/vocab.json
  transformer_engine: true
  ub_tp_comm_overlap: true
  use_cpu_initialization: false
  use_flash_attention: true
  virtual_pipeline_model_parallel_size: null
run:
  dependency: singleton
  name: gpt3-175b_3_10000
  results_dir: ${CHARLLM_ROOT}/CharLLM-PPT/results/optimization-sweep-h200/gpt3-175b/gpt3-175b_3_10000
  time_limit: 14400
trainer:
  accelerator: gpu
  accumulate_grad_batches: 1
  devices: 8
  enable_checkpointing: false
  gradient_clip_val: 1.0
  limit_test_batches: 4
  limit_val_batches: 4
  log_every_n_steps: 20
  logger: false
  max_epochs: null
  max_steps: 11
  max_time: 05:23:30:00
  num_nodes: 4
  precision: bf16
  use_distributed_sampler: false
  val_check_interval: 20
