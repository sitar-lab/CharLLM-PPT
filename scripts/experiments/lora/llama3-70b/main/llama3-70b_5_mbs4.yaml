        num_classes: null
      micro_batch_size: 4
      min_seq_length: ${model.data.train_ds.min_seq_length}
      num_workers: 0
      output_file_path_prefix: null
      pin_memory: true
      prompt_template: ${model.data.train_ds.prompt_template}
